{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-center mt-3">Recipes</h1>
        <div class="card-columns">
            {% for recipe in recipes %}
                <div class="card">
                    <img src="{{ recipe.image }}" class="card-img-top img-fluid" alt="{{ recipe.header }}">
                    <div class="card-body">
                        <h3 class="card-title">{{ recipe.header }}</h3>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
