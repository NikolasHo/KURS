<!DOCTYPE html>
<html>
<head>
    <title>Inhaltsstoffe</title>
    <style>
        .ingredient-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .ingredient-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .ingredient-details {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .ingredient-details span {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Zutaten</h1>
    <ul>
        {% for ingredient in ingredients %}
            <li>
                <div class="ingredient-item">
                    <img src="{{ ingredient.img.url }}" alt="{{ ingredient.description }}">
                    <div class="ingredient-details">
                        <span>Description: {{ ingredient.description }}</span>
                        <span>Quantity: {{ ingredient.quantity }}</span>
                        <span>Weight: {{ ingredient.weight }}</span>
                        <span>MHD: {{ ingredient.mhd }}</span>
                        <span>Tags: {{ ingredient.tags.all|join:", " }}</span>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
