{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
  <title>Rezeptliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-3">Rezeptliste</h1>

    <div class="card-deck">
      {% for recipe in recipes %}
        <div class="card mb-4">
          <img src="{{ recipe.img.url }}" alt="{{ recipe.headline }}" class="card-img-top" onclick="navigateToRecipe({{ recipe.id }})">
          <div class="card-body">
            <h5 class="card-title">{{ recipe.headline }}</h5>
            <p class="card-text">{{ recipe.description }}</p>
          </div>
          <div class="card-footer">
            <form  id="delete-form" action="{% url 'delete_recipe' recipe.id %}" method="POST">
              {% csrf_token %}
                <button class="btn btn-danger btn-block" type="submit">Rezept löschen
                </button>
            </form>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="card mb-4">
 
        <div class="card custom-card">
            <div class="card-header">
                <h5 class="card-title">Neues Rezept hinzufügen</h5>
            </div>
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <button class="btn btn-primary btn-lg add-button" style="width: 100%;" onclick="navigateToAddPage()">
                    <i class="fas fa-plus">+</i>
                </button>
            </div>
        </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    function navigateToRecipe(recipeId) {
      window.location.href = '/recipe/' + recipeId + '/';
    }

    function navigateToAddPage() {
      window.location.href = '/recipe/add';
    }
  </script>
</body>
</html>

{% endblock %}
