<!DOCTYPE html>
<html>
<head>
    <title>KURS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-toggler {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            border: none;
            outline: none;
            background-color: transparent;
        }

        .navbar-toggler .bar {
            display: block;
            width: 25px;
            height: 3px;
            background-color: black;
            margin: 5px 0;
            transition: 0.4s;
        }

        .navbar-toggler.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .navbar-toggler.active .bar:nth-child(2) {
            opacity: 0;
        }

        .navbar-toggler.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        #sidebar {
            position: fixed;
            top: 50px;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #f8f9fa;
            transform: translateX(-100%);
            transition: 0.4s;
            z-index: 999;
        }

        #sidebar.active {
            transform: translateX(0);
        }

        #content {
            margin-top: 60px;
            padding: 20px;
            transition: 0.4s;
        }

        #content.active {
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </nav>

    <div id="sidebar">
        <ul class="list-group">
            <li class="list-group-item">
                <a href="#submenu" data-toggle="collapse">Zutaten</a>
                <div class="collapse" id="submenu">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="{% url 'ingredients_list_lists' %}">Liste</a></li>
                        <li class="list-group-item"><a href="{% url 'ingredients_list' %}">Cards</a></li>
                    </ul>
                </div>
            </li>
            <li class="list-group-item"><a href="{% url 'recipe_list' %}">Rezepte</a></li>
            <li class="list-group-item"><a href="{% url 'suggested_recipes' %}">Vorgeschlagene Rezepte</a></li>
            <li class="list-group-item"><a href="{% url 'classification' %}">Klassifizierung</a></li>
            <li class="list-group-item"><a href="{% url 'folder_list' %}">Trainingsdaten</a></li>
        </ul>
    </div>

    <div id="content">
         {% block content %}
         
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var sidebar = document.getElementById('sidebar');
        var content = document.getElementById('content');
        var navbarToggler = document.querySelector('.navbar-toggler');

        navbarToggler.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            content.classList.toggle('active');
        });
    </script>
</body>
</html>
